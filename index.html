<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormPractice</title>
</head>

<body>
  <section class="wrapper">
    <div class="inner">
      <h1 class="page-title">フォーム作成</h1>
    </div>

    <div class="from-wrap">
      <form action>
        <h2 class="form-title">アカウント作成</h2>
        <div class="personal-information">
          <h3 class="content-title">個人情報</h3>
          <!--姓名入力画面-->
          <div class="label-section">
            <label class="label-text" for="family-name">
              名字
              <span class="Required">※</span>
            </label>
            <input class="input-area" id="family-name" type="text" name="name" autocomplete="family-name" required>
          </div>
          <div class="label-section">
            <label class="label-text" for="given-name">
              名前
              <span class="Required">※</span>
            </label>
            <input class="input-area" id="given-name" type="text" name="name" autocomplete="given-name" required>
          </div>
          <!--姓名入力画面ここまで-->

          <!--生年月日選択-->
          <div class="label-section">
            <label class="label-text">
              生年月日
              <span class="Required">※</span>
            </label>
            <div class="select-area">
              <div class="select-table">
                <select class="input-type" name="year">
                  <option value disabled selected>年</option>
                  <option value>2000</option>
                  <option value>2001</option>
                  <option value>2002</option>
                  <option value>2003</option>
                  <option value>2004</option>
                  <option value>2005</option>
                  <option value>2006</option>
                  <option value>2007</option>
                  <option value>2008</option>
                  <option value>2009</option>
                  <option value>2010</option>
                </select>
              </div>
              <select class="input-area" name="month">
                <option value disabled selected>月</option>
                <option value>1</option>
                <option value>2</option>
                <option value>3</option>
                <option value>4</option>
                <option value>5</option>
                <option value>6</option>
                <option value>7</option>
                <option value>8</option>
                <option value>9</option>
                <option value>10</option>
                <option value>11</option>
                <option value>12</option>
              </select>
            </div>
            <select class="input-area" name="day">
              <option value disabled selected>日</option>
              <option value>1</option>
              <option value>2</option>
              <option value>3</option>
              <option value>4</option>
              <option value>5</option>
              <option value>6</option>
              <option value>7</option>
              <option value>8</option>
              <option value>9</option>
              <option value>10</option>
              <option value>11</option>
              <option value>12</option>
            </select>
          </div>
        </div>
        <!--生年月日選択ここまで-->

        <!--性別選択-->
        <div class="label-section">
          <p class="label-text">
            性別
            <span class="Required">※</span>
          </p>
          <div class="gender-area">
            <label class="gender-select">
              <input class="checkbox" type="radio" name="gender" value="man">
              <span>男性</span>
            </label>
            <label class="gender-select">
              <input class="checkbox" type="radio" name="gender" value="woman">
              <span>女性</span>
            </label>
            <label class="gender-select">
              <input class="checkbox" type="radio" name="gender" value="other">
              <span>その他</span>
            </label>
          </div>
        </div>
        <!--性別選択ここまで-->

        <!--職業選択-->
        <div class="label-section">
          <label class="label-text">
            職業
            <span class="Required">※</span>
          </label>
          <div class="select-area">
            <div class="select-table">
              <select class="input-area" name="subject">
                <option value disabled selected>選択してください</option>
                <option value>学生</option>
                <option value>会社員</option>
                <option value>主婦</option>
                <option value>その他</option>
              </select>
            </div>
          </div>
        </div>
    </div>
    <!--職業選択ここまで-->

    <div class="account-information">
      <h3 class="content-title">アカウント情報</h3>
      <!--アカウント名-->
      <div class="label-section">
        <label class="label-text" for="account-name">
          アカウント名
          <span class="Required">※</span>
        </label>
        <input class="input-area" id="account-name" type="text" required>
      </div>
      <!--アカウント名ここまで-->

      <!--メールアドレス-->
      <div class="label-section">
        <label class="label-text" for="email" type="email" autocapitalize="email">
          メールアドレス
          <span class="Required">※</span>
        </label>
        <input class="input-area" id="email" type="text" required>
      </div>
      <!--メールアドレスここまで-->

      <!--パスワード-->
      <div class="label-section">
        <label class="label-text" for="password">
          パスワード
          <span class="Required">※</span>
        </label>
        <input class="input-area" id="password" type="password" required>
      </div>
      <!--パスワードここまで-->

      <!--確認用パスワード-->
      <div class="label-section">
        <label class="label-text" for="confirmation-password">
          確認用パスワード
          <span class="Required">※</span>
        </label>
        <input class="input-area" id="confirmation-password" type="password" required>
      </div>
      <!--確認用パスワードここまで-->
    </div>

    <div class="contact-address">
      <h3 class="content-title">連絡先</h3>
      <!--住所-->
      <div class="label-section">
        <label class="label-text" for="address">
          住所
          <span class="Required">※</span>
        </label>
        <input class="input-area" id="address" type="text" required>
      </div>
      <!--住所ここまで-->

      <!--電話番号-->
      <div class="label-section">
        <label class="label-text" for="tel">
          電話番号
          <span class="Required">※</span>
        </label>
        <input class="input-area" id="tel" type="tel" autocapitalize="tel" required>
      </div>
      <!--電話番号ここまで-->
    </div>

    <div class="subscription-content">
      <h3 class="content-title">購読情報</h3>
      <!--メールマガジン-->
      <div class="label-section subscription-unit">
        <input type="checkbox" name="subscription" value="email-magazine" id="mailaddress-magazine">
        <label class="label-text subscription-label" for="mailaddress-magazine">
          メールマガジン
        </label>
      </div>
      <!--メールマガジンここまで-->

      <!---クーポン-->
      <div class="label-section subscription-unit">
        <input class="subscription-checkbox" type="checkbox" name="subscription" value="coupon"id=coupon>
        <label class="label-text subscription-label" for="coupon">
          クーポン
        </label>
      </div>
      <!--クーポンここまで-->
    </div>

    <!--アカウント作成ボタン-->
    <div class="submit-content">
      <button class="button button-submit" type="submit">アカウント作成</button>
    <p class="other-text">
      アカウントを作成することにより、
    <a class="link-color" href="#">利用規約</a>
    と
    <a class="link-color" href="#">プライバシーポリシー</a>
    に同意するものとします。
    </p>
  </div>
    <!--アカウント作成ボタンここまで-->
    </form>
    </div>
  </section>
</body>
</html>
